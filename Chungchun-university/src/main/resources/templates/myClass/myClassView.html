<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/MyPageDefault}"
>
<head>
    <meta charset="UTF-8">
    <title>myClassView</title>
</head>
<style>
    .table {
        border-collapse: separate;
        border-spacing: 30px 30px;
    }
</style>
<body>
<div layout:fragment="content">
[[|${ #authentication.principal.username }|]]
[[|${ #authentication.principal.user.userName }|]]


<table class="table">
    <tr>
        <th>진행 중 강의</th>
        <th>성적</th>
        <th>수강취소</th>
        <th>출석체크</th>
    </tr>
    <tr th:each="myClass : ${myClassList}">
        <td th:text="${ myClass.getCourse().getClsName() }"></td>
        <td th:text="${ myClass.getScore() }"></td>
        <td> <a href="#"><img src="/image/bin.png" style="width: 40px; height: 30px;" alt="bin"></a></td>
        <td ><a href="#">출석체크</a> </td>
    </tr>
</table>
</div>
</body>
</html>
