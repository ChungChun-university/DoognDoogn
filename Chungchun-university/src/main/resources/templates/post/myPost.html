<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/PostDefault}"
>
<head>
    <meta charset="UTF-8">
    <meta .name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 게시글 조회</title>
    <style layout:fragment="style">
        table {
            margin: auto;
            width: 800px;
            border-radius: 5px;
            border-collapse: collapse;
            border-top: none;
        }

        .tableHeader {
            background-color: rgb(218, 231, 255);
            text-align: center;
        }

        #postTable td, #postTable th {
            border-bottom: 1px lightgray solid;
            height: 30px;
            font-size: 14px;
        }

        .num {
            width: 50px;
        }

        .category {
            width: 90px;
        }

        .title {
            width: 500px;
        }

        .likes {
            width: 60px;
        }

        .body {
            text-align: center;
        }

        .body .title {
            text-align: left;
        }

        .pageNumber {
            left: 50%;
            margin: 0 auto;
            width: 400px;
            height: 100px;

        }

        .pageNumber li {
            list-style: none;
            display: inline-block;
        }

        .pageNumber li a {
            display: block;
            font-size: 20px;
            text-align: center;
            width: 40px;
            line-height: 40px;
            border-radius: 10px;
            margin: 3px;
            margin-top: 20px;
            box-shadow: 0 5px 10px #f1f1f1;
        }

        .pageNumber li a.active {
            background-color: rgb(252, 212, 205);
        }
    </style>
</head>

<div layout:fragment="content">
    <table id="postTable">
        <tr>
            <td colspan="3"><h2>나의 게시글 목록</h2></td>
        </tr>
        <tr class="tableHeader">
            <td class="num">게시글 번호</td>
            <td class="category">카테고리</td>
            <td class="title">제목</td>
            <td class="likes">좋아요</td>
            <td class="">작성날짜</td>
        </tr>
        <tbody>
        <tr class="body" th:each="post : ${postList}" th:data-post-no="${post.postNo}">
            <td th:text="${post.postNo}">번호</td>
            <td th:text="${post.categoryCode}">자유</td>
            <td th:text="${post.postTitle}">제목</td>
            <td th:text="${post.postLikes}">좋아요</td>
            <td th:text="${post.getFormattedPostCreateDate()}">작성날짜</td>
        </tr>
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const table = document.getElementById("postTable");
            const tbody = table.querySelector("tbody");
            const rows = Array.from(tbody.querySelectorAll("tr.body"));

            // 내림차순 정렬
            rows.sort((a, b) => {
                const postNoA = parseInt(a.getAttribute("data-post-no"), 10);
                const postNoB = parseInt(b.getAttribute("data-post-no"), 10);
                return postNoB - postNoA; // 내림차순
            });

            // 정렬된 행을 tbody에 다시 추가
            rows.forEach(row => tbody.appendChild(row));
        });

    </script>

    <br>
    <table>
        <tr>
            <td><a th:href="@{/post/createPost}">글쓰기</a></td>
        </tr>
    </table>

    <div class="pageNumber">
        <li><a href="#">&lt;</a></li>
        <li><a href="#" class="active">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">&gt;</a></li>
    </div>
</div>
</html>
