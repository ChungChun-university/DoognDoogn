<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/PostDefault}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>게시글 수정</title>
    <style>
        /* 스타일은 필요에 따라 조정하세요 */
        #editForm {
            width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #editForm h2 {
            text-align: center;
        }

        #editForm label {
            display: block;
            margin: 10px 0 5px;
        }

        #editForm input, #editForm textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #editForm button {
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #editForm button:hover {
            background: #0056b3;
        }

        a.btn.cancel {
            background-color: #dc3545;
            text-align: center;
            display: block;
            margin-top: 10px;
        }

        /* 반응형 디자인 */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            button.btn {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<div layout:fragment="content">
    <div id="editForm">
        <h2>게시글 수정</h2>
        <form th:action="@{/post/update/{postNo}(postNo=${post.postNo})}" method="post">
            <div class="form-group">
                <label for="postTitle">제목</label>
                <input type="text" id="postTitle" name="postTitle" th:value="${post.postTitle}" required>
            </div>
            <div class="form-group">
                <label for="postContent">내용</label>
                <textarea id="postContent" name="postContent" rows="10" th:text="${post.postContent}" required></textarea>
            </div>
            <button type="submit" class="btn">수정하기</button>
            <a th:href="@{/post/{postNo}(postNo=${post.postNo})}" class="btn cancel">취소</a>
        </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.querySelector("form");
        form.addEventListener("submit", function(event) {
            const title = document.getElementById("postTitle").value;
            const content = document.getElementById("postContent").value;

            if (!title || !content) {
                alert("제목과 내용을 모두 입력해야 합니다.");
                event.preventDefault(); // 폼 제출 방지
            }
        });
    });
</script>
</html>
