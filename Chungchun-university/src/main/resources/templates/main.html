<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
    <h1>Main Page</h1>

<!-- 로그인 화면으로 이동 -->
    <div>
        <a sec:authorize="isAnonymous()" th:href="@{/auth/login}">로그인하기(여기에 하트 이미지 반영 예정!)</a>
    </div>

    <div sec:authorize="isAuthenticated()">
        <a>[[|${ #authentication.principal.member.name } / ${ #authentication.principal.username }|]]</a>
        <h1>인증된 사용자만 보이는 태그 -> 여기에 딸기모양 이미지 들어갈것!</h1>
    </div>

    <div sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/admin/admin}">Admin</a>
    </div>

    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/auth/logout}" method="post">
            <input type="submit" value="로그아웃">
        </form>
    </div>

    <script>
        function searchBoard() {
            const boardId = document.getElementById('boardId').value;
            if (boardId) {
                window.location.href = `/board/${boardId}`;
            } else {
                alert('게시글 ID를 입력하세요')
            }
        }
    </script>
</body>
</html>
